services:
  java-api:
    image: openjdk:17-jdk
    container_name: looqapi
    build:
      context: .
      dockerfile: Cache.Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./src:/cache/src
      - ./target:/cache/target
    networks:
      - looqbox

networks:
  looqbox:
    driver: bridge
